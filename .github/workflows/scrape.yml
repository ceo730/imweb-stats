name: Daily Visitor Scrape

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        env:
          IMWEB_EMAIL: ${{ secrets.IMWEB_EMAIL }}
          IMWEB_PASSWORD: ${{ secrets.IMWEB_PASSWORD }}
          IMWEB_SITE_URL: ${{ secrets.IMWEB_SITE_URL }}
        run: python scrape.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "*.png"
          retention-days: 7

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add visitors.csv
          git diff --staged --quiet || git commit -m "Update visitors $(date +%Y-%m-%d)"
          git push
